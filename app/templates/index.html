<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extract Website Text</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header>
      <img
        src="{{ url_for('static', filename='images/scrapegoat-logo.png') }}"
        alt="ScrapeGoat Logo"
        class="logo"
      />
    </header>

    <form method="POST" onsubmit="disableSubmitButton(); return true;">
      <h1>Scrapegoat</h1>
      <input
        type="text"
        name="url"
        placeholder="Enter URL (e.g., example.com)"
        required
      />
      <button id="submit-btn" type="submit">Extract</button>
    </form>

    {% if text %}
    <div class="section">
      <h3>Extracted Page Text</h3>
      <div class="text-content" id="text-output">
        {{ text.replace("\n", "<br />") | safe }}
      </div>
    </div>
    {% endif %}
  </body>
</html>

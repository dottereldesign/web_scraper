<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extract Website Text</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <form method="POST" onsubmit="disableSubmitButton(); return true;">
      <h1>Extract Website Text</h1>
      <input
        type="text"
        name="url"
        placeholder="Enter URL (e.g., example.com)"
        required
      />
      <button id="submit-btn" type="submit">Extract</button>
    </form>

    {% if text %}
    <div class="section">
      <h3>Extracted Page Text</h3>
      <div class="text-content" id="text-output">
        {{ text.replace("\n", "<br />\n") | safe }}
      </div>
    </div>
    {% endif %}

    <script>
      function disableSubmitButton() {
        document.getElementById("submit-btn").disabled = true;
      }

      console.log("Extracted Text Output:");
      const outputElement = document.getElementById("text-output");
      if (outputElement) {
        console.log(outputElement.innerText);
      }
    </script>
  </body>
</html>
